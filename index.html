<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">  
  <title>Ixonia</title>
</head>
<body>
  <h1 id="heading">Ixonia!</h1>
  <div id="container">
    <div id="playerStats">
      <span><strong>HP: </strong><span id="hpText"></span></span>
      <span><strong>GP: </strong><span id="gpText"></span></span>
      <span><strong>WEAPONS: </strong><span id="weaponsText"></span></span>
      <span><strong>INV: </strong><span id="invText"></span></span> 
    </div>
    <div id="monsterStats">
      <span><strong>MONSTER HP: </strong><span id="monsterHpText"></span></span>
    </div>
    <div id="screen">
      <img id="backgroundImg" width="600" height="400" fetchpriority="high"></img>
    </div>
    <div id="text">
      <div id="narration"></div>
      <div id="dialog"></div>
    </div>    
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
